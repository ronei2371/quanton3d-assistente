services:
  - type: web
    name: quanton3d-assistente
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=8 --timeout=120
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false   # você preenche no painel
      - key: DB_PATH
        value: /data/chat.db
      - key: PYTHON_VERSION
        value: 3.11.9
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
