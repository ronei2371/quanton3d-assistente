
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>‚ö° Como se candidatar ‚Äì Quanton3D</title>
  <link rel="stylesheet" href="/static/site.css?v=7">
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;
      padding:24px;background: radial-gradient(80% 80% at 50% 5%, #0e2a4a 0%, #0a1530 50%, #030814 100%);color:#eaf1ff;font-family:system-ui,Segoe UI,Roboto,Arial}
    .card{width:min(960px,96vw);background:rgba(10,15,30,.60);border:1px solid #1a3863;border-radius:12px;
      box-shadow:0 8px 30px #001a3a55;padding:20px}
    .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .grid > div{display:flex;flex-direction:column}
    .full{grid-column:1/-1}
    input, select, textarea{background:#f7f9fc;color:#04121f;border:1px solid #2684ff;border-radius:8px;padding:10px 12px;font-size:1.05rem}
    label{font-size:1.06rem;margin-bottom:6px}
    .actions{display:flex;gap:10px;margin-top:10px}
    .btn{border:0;border-radius:8px;padding:10px 16px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-primary{background:#2684ff;color:#fff}
    .btn-secondary{background:#243247;color:#d5e8ff}
    small{opacity:.85}
    @media (max-width:720px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ö° Como se candidatar</h1>
    <p>Preencha os campos e clique em <b>Enviar via WhatsApp</b>. Voc√™ pode editar a mensagem antes de enviar.</p>
    <div class="grid">
      <div><label>Nome*</label><input id="nome" required></div>
      <div><label>WhatsApp*</label><input id="whatsapp" placeholder="Ex.: 5531999999999" required></div>
      <div class="full"><label>Cidade/Estado</label><input id="cidade"></div>
      <div class="full"><label>Experi√™ncia</label>
        <select id="exp">
          <option value="">Selecione‚Ä¶</option>
          <option>Iniciante</option><option>Intermedi√°rio</option><option>Avan√ßado</option><option>Profissional</option>
        </select>
      </div>
      <div class="full"><label>Impressoras</label><textarea id="imps" rows="2"></textarea></div>
      <div class="full"><label>Motivo</label><textarea id="motivo" rows="3"></textarea></div>
    </div>
    <div class="actions">
      <a class="btn btn-primary" id="send">üí¨ Enviar via WhatsApp</a>
      <a class="btn btn-secondary" href="/chat">‚Üê Voltar ao bot</a>
    </div>
    <small>Ao enviar, voc√™ concorda com nossos termos.</small>
  </div>
  <script>
    const NUMERO = "5531983340053"; // coloque seu n√∫mero aqui quando quiser
    document.getElementById('send').onclick = () => {
      const n = document.getElementById('nome').value.trim();
      const w = document.getElementById('whatsapp').value.trim();
      const c = document.getElementById('cidade').value.trim();
      const e = document.getElementById('exp').value.trim();
      const i = document.getElementById('imps').value.trim();
      const m = document.getElementById('motivo').value.trim();
      if (!n || !w) { alert("Preencha Nome e WhatsApp."); return; }
      const msg = `Ol√° Quanton3D, quero me candidatar.%0A%0ANome: ${encodeURIComponent(n)}%0AWhatsApp: ${encodeURIComponent(w)}%0ACidade: ${encodeURIComponent(c)}%0AExperi√™ncia: ${encodeURIComponent(e)}%0AImpressoras: ${encodeURIComponent(i)}%0AMotivo: ${encodeURIComponent(m)}`;
      const url = `https://wa.me/${NUMERO}?text=${msg}`;
      window.open(url, "_blank");
    };
  </script>
</body>
</html>
