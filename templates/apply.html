<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>⚡ Como se candidatar – Quanton3D</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}?v=9">
</head>
<body style="margin:0;background:#0a1530;color:#eaf1ff;font-family:system-ui,Segoe UI,Roboto,Arial">
  <div style="max-width:920px;margin:24px auto;padding:16px;background:#101a36;border:1px solid #1a3863;border-radius:12px">
    <h1>⚡ Como se candidatar</h1>
    {% if ok is true %}
      <p style="background:#0f3b23;border:1px solid #1fb66a;padding:10px;border-radius:8px">✅ Recebemos sua candidatura. Obrigado!</p>
      <p><a class="btn btn-secondary" href="{{ url_for('chat') }}">← Voltar ao bot</a></p>
    {% elif ok is false and erros %}
      <div style="background:#3b0f16;border:1px solid #b61f43;padding:10px;border-radius:8px">
        <strong>Corrija os itens:</strong>
        <ul>{% for e in erros %}<li>{{ e }}</li>{% endfor %}</ul>
      </div>
    {% endif %}
    <form method="post" action="{{ url_for('apply_page') }}" novalidate>
      <label>Nome completo *</label><input name="nome" required style="width:100%">
      <label>WhatsApp *</label><input name="whatsapp" required style="width:100%" value="5531983340053">
      <label>Email</label><input name="email" type="email" style="width:100%">
      <label>Cidade/Estado</label><input name="cidade" style="width:100%">
      <label>Experiência (resina)</label>
      <select name="experiencia" style="width:100%">
        <option value="">Selecione…</option><option>Iniciante</option><option>Intermediário</option><option>Avançado</option><option>Profissional</option>
      </select>
      <label>Quais impressoras você possui?</label><textarea name="impressoras" rows="2" style="width:100%"></textarea>
      <label>Por que quer ser parceiro/colaborador Quanton3D?</label><textarea name="motivo" rows="3" style="width:100%"></textarea>
      <label>Disponibilidade (dias/horários)</label><textarea name="disponibilidade" rows="2" style="width:100%"></textarea>
      <label><input type="checkbox" name="termos" required> Li e concordo com os termos</label><br/>
      <div style="margin-top:10px"><button class="btn btn-primary" type="submit">Enviar candidatura</button>
      <a class="btn btn-secondary" href="{{ url_for('chat') }}" role="button">Cancelar</a></div>
    </form>
  </div>
</body>
</html>
