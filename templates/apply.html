<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ö° Como se candidatar ‚Äì Quanton3D</title>
  <link rel="stylesheet" href="/static/site.css?v=7">
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:24px;background:radial-gradient(80% 80% at 50% 5%,#0e2a4a 0%,#0a1530 50%,#030814 100%);color:#eaf1ff;font-family:system-ui,Segoe UI,Roboto,Arial}
    .card{width:min(960px,96vw);background:rgba(10,15,30,.60);border:1px solid #1a3863;border-radius:12px;box-shadow:0 8px 30px #001a3a55;padding:20px}
    input,textarea,select{background:#f7f9fc;color:#04121f;border:1px solid #2684ff;border-radius:8px;padding:10px 12px;font-size:1.05rem;width:100%;box-sizing:border-box;margin:6px 0 12px 0}
    .btn{border:0;border-radius:8px;padding:10px 16px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .btn-primary{background:#2684ff;color:#fff}
    .btn-secondary{background:#243247;color:#d5e8ff}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ö° Como se candidatar</h1>
    <p>Preencha os dados e clique em <strong>Enviar por WhatsApp</strong>.</p>

    <div class="row">
      <div><label>Nome *</label><input id="nome" required></div>
      <div><label>WhatsApp *</label><input id="whats" placeholder="5531999999999" required></div>
      <div class="full"><label>Cidade/Estado</label><input id="cidade"></div>
      <div class="full"><label>Experi√™ncia</label>
        <select id="exp">
          <option value="">Selecione‚Ä¶</option>
          <option>Iniciante</option><option>Intermedi√°rio</option><option>Avan√ßado</option><option>Profissional</option>
        </select>
      </div>
      <div class="full"><label>Impressoras que possui</label><textarea id="impressoras" rows="2"></textarea></div>
      <div class="full"><label>Por que quer ser parceiro/colaborador?</label><textarea id="motivo" rows="3"></textarea></div>
    </div>

    <div style="display:flex;gap:10px">
      <button class="btn btn-primary" onclick="enviar()">üí¨ Enviar por WhatsApp</button>
      <a href="/chat" class="btn btn-secondary">‚Üê Voltar ao bot</a>
    </div>
  </div>

<script>
const NUMERO = "5531999999999"; // troque pelo seu n√∫mero
function enc(s){return encodeURIComponent(s||"");}
function enviar(){
  const nome=document.getElementById('nome').value.trim();
  const whats=document.getElementById('whats').value.trim();
  if(!nome||!whats){alert('Informe Nome e WhatsApp');return;}
  const cidade=document.getElementById('cidade').value.trim();
  const exp=document.getElementById('exp').value;
  const imp=document.getElementById('impressoras').value.trim();
  const motivo=document.getElementById('motivo').value.trim();
  const msg=`Ol√° Quanton3D! Quero me candidatar.%0A%0A`+
            `Nome: ${enc(nome)}%0A`+
            `WhatsApp: ${enc(whats)}%0A`+
            `Cidade/UF: ${enc(cidade)}%0A`+
            `Experi√™ncia: ${enc(exp)}%0A`+
            `Impressoras: ${enc(imp)}%0A`+
            `Motivo: ${enc(motivo)}`;
  const url=`https://wa.me/${encodeURIComponent(NUMERO)}?text=${msg}`;
  window.open(url,'_blank');
}
</script>
</body>
</html>
