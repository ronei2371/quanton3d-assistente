  <style>

  </style>
</head>
<body>
<header>

<main>

<script>
const form = document.getElementById('form');
const sendBtn = document.getElementById('send');
const msgs = document.getElementById('msgs');
const imgInput = document.getElementById('images');
const imgHint = document.getElementById('img-hint');

imgInput.addEventListener('change', () => {
  const files = [...imgInput.files];
  if (!files.length) { imgHint.textContent = "Nenhuma imagem selecionada."; return; }
  const total = files.reduce((s,f)=>s+(f.size||0),0);
  imgHint.textContent = `${files.length} imagem(ns) â€” ${(total/1024/1024).toFixed(2)} MB`;
});

function prependMsg(html){
  const div = document.createElement('div');
  div.className = 'msg';
  div.innerHTML = html;
  msgs.prepend(div);
}
function me(text){ prependMsg(`<div class="me"><b>VocÃª</b>:<br>${(text||"(sem descriÃ§Ã£o)").replaceAll('\n','<br>')}</div>`); }
function bot(text){ prependMsg(`<b>Assistente</b>:<br>${text.replaceAll('\n','<br>')}`); }

form.addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  if (sendBtn.disabled) return;

  const files = [...imgInput.files];
  if (files.length > 5){ alert("MÃ¡ximo de 5 imagens."); return; }
  for (const f of files){ if (f.size > 3*1024*1024){ alert("Cada imagem deve ter atÃ© 3MB."); return; } }

  const fd = new FormData(form);
  me(form.problem.value);

  sendBtn.disabled = true; sendBtn.textContent = "Enviando...";
  try{
    const r = await fetch('/chat', { method:'POST', body:fd });
    const j = await r.json();
    if (!j.ok) throw new Error(j.error || 'Falha inesperada');
    bot(j.answer + (j.version ? `<br><span class="badge">versÃ£o ${j.version}</span>` : ""));
  }catch(err){
    bot(`<span style="color:var(--err)">Erro:</span> ${err.message}`);
  }finally{
    sendBtn.disabled = false; sendBtn.textContent = "Enviar";
  }
});

});
document.getElementById('btn-hist').addEventListener('click', ()=>{
