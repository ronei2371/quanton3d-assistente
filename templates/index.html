
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IA Quanton3D • Suporte Técnico</title>
  <link rel="stylesheet" href="/static/site.css">
  <script>
    if (localStorage.getItem('termo_aceito') !== 'true') {
      location.href = '/';
    }
  </script>
</head>
<body>
  <div class="form-wrapper" style="max-width:960px;margin:40px auto;padding:24px;">
    <h1>IA Quanton3D® • Suporte Técnico 3D</h1>
    <form>
      <label>Telefone (sempre o mesmo)</label>
      <input type="tel" placeholder="Ex.: 5531999999999" required>

      <label>Descreva seu problema</label>
      <textarea rows="4" placeholder="Ex.: delaminação, base grudada, manchas..." required></textarea>

      <label>Parâmetros Quanton3D (opcional)</label>
      <select>
        <option value="">Selecione...</option>
        <option>Resina Spark</option>
        <option>Resina Flex</option>
      </select>

      <label>Imagens (opcional)</label>
      <input type="file" multiple>

      <div style="display:flex; gap:10px; margin-top:8px;">
        <button type="submit" class="btn btn--primary">Enviar</button>
        <button type="reset" class="btn">Limpar</button>
      </div>
    </form>

    <h2 style="margin-top:28px;">Respostas</h2>
    <div id="respostas" class="panel" style="min-height:200px; padding:12px;"></div>
  </div>
</body>
</html>
