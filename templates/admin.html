<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Quanton3D</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  <style>
    body{max-width:720px;margin:40px auto;padding:0 16px;font-family:system-ui,Segoe UI,Roboto,Arial}
    input{padding:10px;border:1px solid #ccc;border-radius:8px;width:100%}
    button{padding:10px 14px;border:0;border-radius:8px;background:#0ea5e9;color:#fff;cursor:pointer}
    .row{display:flex;gap:8px;margin-top:12px}
  </style>
</head>
<body>
  <h1>Admin — Bloqueio por telefone</h1>
  <p>Digite o telefone com DDI+DDD+Número (somente números). Ex.: 5531983500634</p>

  <div class="row">
    <input id="phone" placeholder="55319xxxxxxxx">
    <button onclick="go('block')">Bloquear</button>
    <button onclick="go('unblock')">Desbloquear</button>
  </div>

  <p style="margin-top:16px">Atual bloqueados (arquivo <code>blocked.json</code>) é lido/salvo no servidor.</p>

  <script>
    function go(action){
      const p = document.getElementById('phone').value.trim();
      if(!p){ alert('Informe o telefone.'); return; }
      location.href = `/admin/${action}?phone=${encodeURIComponent(p)}`;
    }
  </script>
</body>
</html>
